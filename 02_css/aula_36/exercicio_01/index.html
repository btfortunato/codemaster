    <body>

        <h1> Exemplo de Select</h1>

        <hr>

        
        <form >

            <label for="Select1">Select 1: </label>
            <select id="select1">

                <option value="select1"> Opção 1</option>

            </select>

            <br><br>

            <select id="select2" required >

                <option value=""> ---Escolha---</option>
                <option value="opcão1"> opção 1</option>
                <option value="opcão2"> opção 2</option>

            </select>
            
            <br><br>
            
            <label for="Select3">Select 3: </label>
            <select id="select3">

                <option value="opcção 1"> Opção 1</option>
                <option value="opcção 2"> Opção 2</option>

                <option value="opcção 4"> Opção 4</option>
                <option value="opcção 5"> Opção 5</option>
                <option value="opcção 6" selected> Opção 6</option>
                <option value="opcção 7"> Opção 7</option>
                <option value="opcção 8"> Opção 8</option>

            </select>

            <br><br>

            <label for="Select4">Select 4: </label>

                <option value="opção 10"> Opção 10 </option>

            </select>               

           <br><br>
    
            <input type="submit" value="Enviar">

            <br><br><hr>   

        </form>
    
    </body>
