<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 32</title>
        <link rel="stylesheet" href="style.css">
        
    </head>

    <body> 

        <h1> Exemplo de Inputs + Labels </h1>
        <hr>

        <form >

            <label for="Texto"> Texto:</label>
            <input type="text" id="Texto">
            <br><br>

            <label for="Texto"> Texto:</label>
            <input type="text" id="Texto" placeholder="Texto ficticio">

            <br><br>
            
            <label for="Texto"> Texto:</label>
            <input type="text" id="Texto" value="Texto pré-digitado">

            <br><br>

            <label for="Texto"> Texto:</label>
            <input type="text" id="Texto" value="Campo desabilitado" disabled>

            <br><br>

            <label for="Texto"> Texto:</label>
            <input type="text" id="Texto" value="Texto fixo" readonly>

            <br><br>

            <label for="Texto"> Texto:</label>
            <input type="text" id="Texto" value="Campo obrigatório" required>

            <br><br><hr>

            <label for="numero1"> Número 1:</label>
            <input type="number" id="Número 1:">

            <br><br>

            <label for="numero2"> Número 2:</label>
            <input type="number" id="Número 2:" step="10">

            <br><br>

            <label for="numero4"> Número 4:</label>
            <input type="number" id="Número 4:" min="0" max="10">

            <br><br><hr>

            <label for="senha"> Senha:</label>
            <input type="password" id="Senha:">

            <br><br>

            <label for="email"> E-mail:</label>
            <input type="email" id="email">

            <br><br>

            
            <label for="URL"> URL:</label>
            <input type="text" id="URL:">

            <br><br>

            <label for="telefone"> Telefone:</label>
            <input type="tel" id="telefone" pattern="[0-9] {9}">

            <br><br>

            <label for="ficheiro"> Ficheiro:</label>
            <input type="file" id="ficheiro">

            <br><br><hr>

            <label for="range1"> Range 1:</label>
            <input type="range" id="range1" min="0" max="99">

            <br><br>

            <label for="range2"> Range 2:</label>
            <input type="range" id="range2" min="1" max="3" step="0.5">

            <br><br><hr>

            <label for="checkbox1"> Checkbox 1:a) </label>
            <input type="checkbox" id="checkbox1">
            <label for="checkbox2"> b) </label>
            <input type="checkbox" id="checkbox2">
            <label for="checkbox3"> c) </label>
            <input type="checkbox" id="checkbox3">

            <br><br>

            <label for="checkbox4"> Checkbox 2:a) </label>
            <input type="checkbox" id="checkbox4" checked>
            <label for="checkbox5"> b) </label>
            <input type="checkbox" id="checkbox5">
            <label for="checkbox6"> c) </label>
            <input type="checkbox" id="checkbox6" disabled>

            <br><br>

            <label for="radio"> Radio 1:a) </label>
            <input type="radio" id="radio" name="pergunta">
            <label for="radio1"> b) </label>
            <input type="radio" id="radio1" name="pergunta">
            <label for="radio2"> c) </label>
            <input type="radio" id="radio2" name="pergunta">

            <br><br><hr>

            <label for="cor1"> Cor  1: </label>
            <input type="color" id="cor1">

            <br><br>

            <label for="cor2"> Cor 2: </label>
            <input type="color" id="cor2" value="#ff0000">
            
            <br><br><hr>

            <label for="data1"> Data 1: </label>
            <input type="date" id="data1">

            <br><br>

            <label for="data2"> Data 2: </label>
            <input type="date" id="data2" value="1982-10-22">

            <br><br>

            <label for="data3"> Data 3: </label>
            <input type="date" id="data3" min="2024-10-01" max="2024-10-31">

            <br><br>

            <label for="data4"> Data 4: </label>
            <input type="date" id="data4" step="2">

            <br><br><hr>

            <label for="mes1"> Mês 1: </label>
            <input type="month" id="mes1">

            <br><br>

            <label for="mes2"> Mês 2: </label>
            <input type="month" id="data2" value="1982-10">

            <br><br>

            <label for="mes3"> Mês 3: </label>
            <input type="month" id="mes3" min="2024-07" max="2024-12">

            <br><br>

            <label for="data4"> Mês 4: </label>
            <input type="month" id="mes4" step="2">

            <br><br><hr>

            <label for="tempo1"> Hora 1: </label>
            <input type="time" id="tempo1">

            <br><br>

            <label for="tempo2"> Hora 2: </label>
            <input type="time" id="tempo2" value="21:00:00">

            <br><br>

            <label for="tempo3"> Hora 3: </label>
            <input type="time" id="tempo3" min="10:00" max="17:00">

            <br><br>

            <label for="tempo4"> Hora 4: </label>
            <input type="time" id="tempo4" step="5">

            <br><br>

            <label for="tempo5"> Hora 5: </label>
            <input type="time" id="tempo5" min="00:00" max="24:00" step="300">

            <br><br>

            <label for="tempo6"> Hora 6: </label>
            <input type="time" id="tempo6" step="3600">

            <br><br><hr>

            <br><br>

            <label for="datacompleta1"> Data e Hora 1: </label>
            <input type="datetime-local" id="datacompleta1">

            <br><br>

            <label for="datacompleta2"> Data e Hora 2: </label>
            <input type="datetime-local" id="datacompleta2" step="1">

            <br><br>

            <label for="datacompleta3"> Data e Hora 3: </label>
            <input type="datetime-local" id="datacompleta3" value="2024-10-31 03:15:00">

            
            <br><br><hr>

            <input type="submit" value="Enviar">
            <input type="reset" value="Reset">

















            
            

            
            

            
        
    





        </form>
                

    </body>

</html>
