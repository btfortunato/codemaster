<!DOCTYPE html>
<html lang="pt">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Exercicio 14.3</title>

    </head>


    <body>

        <h1> 🎄 Listas Não Ordenadas [Revisão] 🎄 </h1> 
        
        <ul style="border: 2px solid; width: 100px; list-style-type: disc;">

            <li> Frutas </li>
            <li> Refrigerante </li>
            <li> Carne </li>
            <li> Sorvete </li>
                      
        </ul>

        <ul style="border: 2px solid red; width: 100px; list-style-type: circle;">

            <li> Frutas </li>
            <li> Refrigerante </li>
            <li> Carne </li>
            <li> Sorvete </li>
                      
        </ul>

        <ul style="border: 2px solid orange; width: 100px; list-style-type: square;">

            <li> Frutas </li>
            <li> Refrigerante </li>
            <li> Carne </li>
            <li> Sorvete </li>
                      
        </ul>

        <ul style="border: 2px solid green; width: 100px; list-style-type: none;">

            <li> Frutas </li>
            <li> Refrigerante </li>
            <li> Carne </li>
            <li> Sorvete </li>
                      
        </ul>

        <ul style="border: 2px solid blue; width: 100px; list-style-type: '<@>';">

            <li> Frutas </li>
            <li> Refrigerante </li>
            <li> Carne </li>
            <li> Sorvete </li>
                      
        </ul>

    </body>

</html>
